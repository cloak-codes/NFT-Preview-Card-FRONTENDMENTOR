<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <article class="container">
      <div class="image-hover">
        <img class="view-image" src="icon-view.svg">
      </div>
      <img class="cube--image" src="image-equilibrium.jpg" alt="NFT Image">
      <div class="nft-info">
        <h1 class="nft-title">Equilibrium #3429</h1>

        <h4 class="nft-desc">Our Equilibrium collection promotes balance and calm.</h4>

        <div class="extra-info">
          <div class=price><img class="eth-icon" src="icon-ethereum.svg"> 0.041 ETH</div>
          <div class="time-left"><img class="clock-icon" src="icon-clock.svg"> 3 days left</div>
        </div>
        <div class="line">
          <hr>
        </div>
        <div class="creator"><img class="avatar" src="image-avatar.png"> Creation of <span class="name"> Jules
            Wyvern</span></div>

    </article>
  </main>

</body>

</html>
